<ng-template #cajamensajecrearusuario let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Informaci√≥n importante</h5>
        <button type="button" class="close" (click)="modal.close('cerrar')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h6>
            El usuario con la identificacion {{identificacion}} no se encuentra inscrito, realice este proceso para poder realizar la solicitud de la cita
        </h6>
    </div>
    <div class="modal-footer">
        <button id="btncerrar" type="button" class="btn btn-secondary" (click)="modal.close('cerrar')">Cerrar</button>
        <button id="btnCrearUsuario" type="button" class="btn btn-primary" (click)="modal.close('yes')">Crear Usuario</button>
    </div>
</ng-template>
