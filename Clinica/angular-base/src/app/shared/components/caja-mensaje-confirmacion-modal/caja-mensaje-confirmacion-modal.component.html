<ng-template #cajaMensajeConfirmacion let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{titulo}}</h5>
        <button type="button" class="close" (click)="modal.close('cerrar')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" >
        <h6>{{mensaje}}</h6>
    </div>
    <div class="modal-footer">
        <button id="msgboxNot" type="button" class="btn btn-secondary btn-width" (click)="modal.close('not')">No</button>
        <button id="msgboxYes" type="button" class="btn btn-primary btn-width" (click)="modal.close('yes')">Si</button>        
    </div>
</ng-template>
